{% csrf_token %}
{% load django_bootstrap5 %}
{% bootstrap_form form %}
<div class="form_row">
    <label for="summary">Краткое описание</label>
    <input type="text" id="summary" name="summary" value="{{ tasks.title }}">
</div>
<div class="form_row">
    <label for="description">Text</label>
    <textarea name="description" id="description" cols="30" rows="10">{{ tasks.description }}</textarea>
</div>
<div class="form_row">
    <label for="custom_date">Статус</label>
    <select id="status" name="status">
        {% for choice in choices %}
            {% if tasks.status == status.0 %}
                <option value="{{ status.0 }}" selected>{{ status.1 }}</option>
            {% else %}
                <option value="{{ status.0 }}">{{ status.1 }}</option>
            {% endif %}
        {% endfor %}
    </select>
</div>
<div class="form_row">
    <label for="custom_date">Тип</label>
    <select id="type" name="type">
        {% for types in type %}
            {% if tasks.type == type.0 %}
                <option value="{{ type.0 }}" selected>{{ type.1 }}</option>
            {% else %}
                <option value="{{ type.0 }}">{{ type.1 }}</option>
            {% endif %}
        {% endfor %}
    </select>
</div>
